<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to bottom right, #030816, #131315);
            color: #e8e6e3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        .logo-container {
            position: absolute;
            top: 40px;
            left: 60px;
        }

        .logo-container img {
            width: 50px;
            height: auto;
        }

        .login-container {
            background-color: #282a36;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #bdc1c6;
        }

        input[type="text"], input[type="password"] {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #44475a;
            background-color: #383a48;
            color: #e8e6e3;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4269E2;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #4269E2;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.png" alt="Logo">
    </div>

    <div class="login-container">
        <h2>Sign in</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="email">Email or mobile phone number</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Your password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log in</button>
        </form>
    </div>

</body>
</html>
